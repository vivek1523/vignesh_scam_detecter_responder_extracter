version: '3.8'

services:
  honeypot-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HONEYPOT_API_KEY=${HONEYPOT_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=5000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
